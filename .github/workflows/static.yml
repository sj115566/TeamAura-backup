name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 或者是 'master'，看你的主分支名稱

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # ⚠️ 非常重要：在這裡填入你的 Firebase 環境變數
          # 這樣 GitHub 機器人在打包時才能把鑰匙寫進去
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
     
      # ======================================================
      # ▼▼▼ 修改後的版本號生成腳本 (只取第一行 + 安全處理) ▼▼▼
      # ======================================================
      - name: Generate Version JSON
        run: |
          # 1. 確保 dist 資料夾存在 (有些 build 工具可能不會產生，避免報錯)
          mkdir -p dist

          # 2. 抓取 Commit 訊息
          # git log -1 --pretty=%s : 只抓取最新的 Commit 標題 (Subject)
          # head -n 1              : 強制只取第一行 (雙重保險)
          # sed 's/\\/\\\\/g'      : 先把反斜線 \ 變成 \\ (避免 JSON 壞掉)
          # sed 's/"/\\"/g'        : 再把雙引號 " 變成 \" (避免 JSON 壞掉)
          COMMIT_MSG=$(git log -1 --pretty=%s | head -n 1 | sed 's/\\/\\\\/g' | sed 's/"/\\"/g')
          
          # 3. 寫入 JSON
          echo '{ "version": "'"$COMMIT_MSG"'", "hash": "'"${{ github.sha }}"'", "date": "'"$(date -u)"'" }' > dist/version.json
          
          # 4. (選用) 在 Log 印出來檢查一下
          echo "Version set to: $COMMIT_MSG"
      # ======================================================
      # ▲▲▲ 修改結束 ▲▲▲
      # ======================================================
    
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4