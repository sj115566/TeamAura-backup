name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 或者是 'master'，看你的主分支名稱

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # ⚠️ 非常重要：在這裡填入你的 Firebase 環境變數
          # 這樣 GitHub 機器人在打包時才能把鑰匙寫進去
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
     
      # ======================================================
      # ▼▼▼ 修改後的版本號生成腳本 (強制單行 + 台北時間) ▼▼▼
      # ======================================================
      - name: Generate Version JSON
        run: |
          # 1. 確保 dist 資料夾存在
          mkdir -p dist

          # 2. 抓取 Commit 訊息 - 改用 %B (完整 Body) 取第一行
          # 為什麼改用 %B？因為 %s 有時會包含被自動合併的標題，
          # 使用 raw body (%B) 配合 head -n 1 可以保證只抓到最上面那一列文字。
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1 | sed 's/\\/\\\\/g' | sed 's/"/\\"/g')
          
          # 3. 取得目前時間 (Asia/Taipei)
          # 使用 TZ 環境變數來設定時區，格式：YYYY-MM-DD HH:MM:SS
          BUILD_DATE=$(TZ='Asia/Taipei' date +'%Y-%m-%d %H:%M:%S')

          # 4. 寫入 JSON
          echo '{ "version": "'"$COMMIT_MSG"'", "hash": "'"${{ github.sha }}"'", "date": "'"$BUILD_DATE"'" }' > dist/version.json
          
          # 5. 在 Log 印出來確認 (Debug 用，您可以在 Action logs 看到結果)
          echo "Version set to: $COMMIT_MSG"
          echo "Date set to: $BUILD_DATE"
      # ======================================================
      # ▲▲▲ 修改結束 ▲▲▲
      # ======================================================
    
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4