name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 或者是 'master'，看你的主分支名稱

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # ⚠️ 非常重要：在這裡填入你的 Firebase 環境變數
          # 這樣 GitHub 機器人在打包時才能把鑰匙寫進去
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
     
# ======================================================
      # ▼▼▼ 升級版：使用 Node.js 生成完整版號與說明 ▼▼▼
      # ======================================================
      - name: Generate Version JSON
        run: |
          node -e '
            const fs = require("fs");
            const { execSync } = require("child_process");

            // 1. 確保 dist 資料夾存在
            if (!fs.existsSync("dist")) fs.mkdirSync("dist");

            try {
              // 2. 抓取 Git 資訊 (使用 Node 執行指令最安全，不用擔心特殊符號)
              // %s = 標題 (單行), %B = 完整內容 (多行)
              const subject = execSync("git log -1 --pretty=%s").toString().trim();
              const fullBody = execSync("git log -1 --pretty=%B").toString().trim();
              
              // 3. 取得台北時間
              const date = new Date().toLocaleString("zh-TW", { 
                timeZone: "Asia/Taipei", 
                hour12: false 
              });

              // 4. 組合成 JSON 物件
              const versionData = {
                version: subject,      // 顯示在登入頁的小標題
                notes: fullBody,       // 點擊後顯示的完整說明
                hash: "${{ github.sha }}",
                date: date
              };

              // 5. 寫入檔案
              fs.writeFileSync("dist/version.json", JSON.stringify(versionData));
              console.log("Version JSON generated:", versionData);
              
            } catch (error) {
              console.error("Error generating version json:", error);
              process.exit(1);
            }
          '
      # ======================================================
      # ▲▲▲ 修改結束 ▲▲▲
      # ======================================================
    
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4