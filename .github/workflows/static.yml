name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 或者是 'master'，看你的主分支名稱

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # ⚠️ 非常重要：在這裡填入你的 Firebase 環境變數
          # 這樣 GitHub 機器人在打包時才能把鑰匙寫進去
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
     
      # ======================================================
      # ▼▼▼ 請將這一段程式碼加入在 Build 之後，Deploy 之前 ▼▼▼
      # ======================================================
   
      - name: Generate Version JSON
        # 注意：如果您是用 Create React App，請將 'dist' 改為 'build'
        run: |
          # 1. 抓取最新一筆 Commit 的標題 (只取第一行)，並處理雙引號以免破壞 JSON 格式
          COMMIT_MSG=$(git log -1 --pretty=%s | sed 's/"/\\"/g')
          
          # 2. 將 version 欄位設為 $COMMIT_MSG (Commit 訊息)
          echo '{ "version": "'"$COMMIT_MSG"'", "hash": "'"${{ github.sha }}"'", "date": "'"$(date -u)"'" }' > dist/version.json
  
      # ======================================================
      # ▲▲▲ 加入上面這段 ▲▲▲
      # ======================================================
    
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
